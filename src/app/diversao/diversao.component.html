<div class="container">

  <a href="#">

    <div class="bannerDiversao banner row d-flex align-items-center">
       
          <div class="col">

            <div class="row">
        
              <div class="col text-center">
                
                <p class="title">Diversão = felicidade :) </p>
                    
              </div>

            </div>

            <div class="row">
            
              <div class="col text-center">

                <p class="sub-title"> Aproveite uma oferta e seja feliz !! </p>
        
              </div>
            
            </div>
          
          </div>
  
      </div>

  </a>

</div>

<div class="container mb-4">

	<div class="secao text-center">
		<h3>Cinema, viagens, diversão muito e mais!</h3>
		<h5 class="pb-2">Conheça as melhores ofertas para você se divertir quando quiser:</h5>
	</div>

	<hr>

	<div class="row justify-content-center">

		<div class="col-8 col-md-4" *ngFor="let oferta of ofertas">
			<a [routerLink]="['/oferta', oferta.id]">
				<div class="card mt-3 mb-3">
					<img class="card-img-top" [src]="oferta.imagens[0].url">
					<div class="card-body">
						<p class="card-text">{{oferta.empresa}}</p>
						<h4 class="card-title text-center">{{oferta.produto}}</h4>
						<p class="preco d-flex justify-content-end"> {{oferta.valor | currency: 'BRL': true}}</p>
					</div>
				</div>
			</a>
		</div>

	</div>

	<hr>

</div>
