<div class="sticky-top">

  <nav class="navbar">
    
    <div class="container">

      <div class="d-flex mt-1"> 

          <a routerLink="/" class="mr-1 mt-2">
              <img src="https://user-images.githubusercontent.com/48317736/88994578-18824b00-d2bf-11ea-99df-2d05a2c9f012.png">
          </a>
        
          <i class="fa fa-search" style="color: #006acb; position: relative; left: 34px; margin-top: 18px"></i>
          
            <input class="form-control rounded-pill border-0 shadow-none mt-2 pl-5 pr-5"  placeholder="Buscar ofertas"

          (keyup)="pesquisa(termoDaPesquisa.value)">
          <!-- #termoDaPesquisa -> Variável de referência -->
        <a routerLink="/ordem-compra" style="margin-top: 12px">
          <img src="https://user-images.githubusercontent.com/48317736/88994584-1cae6880-d2bf-11ea-8a89-221013172e67.png">
        </a>

        </div>


        <div class="col-12 mt-4 d-flex justify-content-center">

          <div class="col-6 text-center pl-0 pr-0">

            <ul class="list-group">
              <li class="list-group-item rounded-pill mt-1" *ngFor="let oferta of ofertas | async">

                <a [routerLink]="['/oferta', oferta.id]" (click)="limpaPesquisa()">
                  {{ oferta.produto | DescricaoReduzida: 50}} 
                </a>
              
              </li>
            </ul>

          </div>
     
      </div>
    </div>

  </nav>

  <div class="menu">
    
    <div class="container">

      <ul class="nav">
        <li >

          <a class="nav-link" routerLink="/restaurantes" routerLinkActive="bd-orange">Restaurantes
            
          </a>
          
        </li>
        <li>

          <a class="nav-link" routerLink="/diversao" routerLinkActive="bd-orange" >Diversão</a>
       
        </li>
      </ul>
    
    </div>
  </div>
</div>

      <div class="bannerHome banner row d-flex align-items-center">
       
          <div class="col">

            <div class="row">
        
              <div class="col text-center">
                
                <p class="title">:) Aproveite as ofertas :)</p>
                    
              </div>

            </div>

            <div class="row">
            
              <div class="col text-center">

                <p class="sub-title"> Não perca tempo ! </p>
        
              </div>
            
            </div>
          
          </div>
  
      </div>

  </a>
